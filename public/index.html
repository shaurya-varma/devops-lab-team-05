<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Dance Club - Home</title>
   <style>
    /* Base Styles for the Dark and Vibrant palette */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000; /* Deep Black */
        color: #FFFFFF; /* White text */
        line-height: 1.6;
        text-align: center;
        overflow: hidden; /* Prevent scrollbars */
        height: 100vh;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
    }

    /* Hero Section (Main Header) */
    .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('BRINDAAA.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Exactly one screen height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .hero-content {
        animation: fadeIn 1.5s ease-out;
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .hero h1 {
        font-size: 4rem;
        margin-bottom: 10px;
        font-weight: 900;
        color: #FFFFFF;
        text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }

    .hero p {
        font-size: 1.5rem;
        max-width: 700px;
        margin: 0 auto 30px;
        color: #ccc;
    }

    /* Navigation Buttons */
    .button-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .cta-button {
        display: inline-block;
        background-color: #00BFFF; /* Electric Blue */
        color: #FFFFFF;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        font-size: 1.1rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    .cta-button:hover {
        background-color: #00B1E6;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .button-grid {
            flex-direction: column;
            align-items: center;
        }
    }

    /* Keyframe for fade-in effect */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

    <header>
        <div class="hero">
            <div class="container hero-content">
                <h1>IGNITE Dance Club</h1>
                <p>Unleash your rhythm. Join the most dynamic dance community on campus. Auditions are now open!</p>
                
                <div class="button-grid">
                    <a href="about.html" class="cta-button">About IGNITE</a>
                    <a href="register.html" class="cta-button">Register for Auditions</a>
                    <a href="contact.html" class="cta-button">Contact Us</a>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
