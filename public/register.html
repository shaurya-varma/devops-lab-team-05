<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for Auditions - Ignite Dance Club</title>
  <style>
    /* Base Styles for the Dark and Vibrant palette */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #FFFFFF;
      line-height: 1.6;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('BRINDAAA.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #FFFFFF;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    .cta-button {
      display: inline-block;
      background-color: #00BFFF;
      color: #FFFFFF;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
      cursor: pointer;
      border: none;
    }

    .cta-button:hover {
      background-color: #00B1E6;
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00BFFF;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Audition Registration</h1>
    <p>Fill in your details below to register for Ignite Dance Club auditions!</p>

    <!-- Added onsubmit event -->
    <form id="registerForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="style" required>
        <option value="" disabled selected>Select Dance Style</option>
        <option value="Hip-Hop">Hip-Hop</option>
        <option value="Contemporary">Contemporary</option>
        <option value="Classical">Classical</option>
        <option value="Freestyle">Freestyle</option>
      </select>
      <textarea name="experience" rows="3" placeholder="Tell us about your dance experience"></textarea>
      <button type="submit" class="cta-button">Submit Registration</button>
    </form>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    // JavaScript to show a success message
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload
      alert("✅ Successfully Registered!");
      this.reset(); // Optional: clear form after submission
    });
  </script>

</body>
</html>
